<body>
  <header class="header">
    <h1>CI/CD</h1>
  </header>
  <main class="gallery">
    <div class="card" data-title="CI/CD" data-text="
    CI/CD son prácticas que mejoran el desarrollo de software al automatizar dos procesos: 
    Integración Continua (CI) y Distribución/Implementación Continua (CD). CI permite integrar 
    cambios de código de manera automática y frecuente en un repositorio, mientras que CD se encarga 
    de probar, preparar y, en algunos casos, desplegar esos cambios a producción automáticamente. Estas 
    prácticas ayudan a que los equipos de desarrollo y operaciones trabajen juntos de manera ágil, asegurando 
    actualizaciones rápidas y confiables. " data-image="./images/1_1.png">
      <img src="https://i.pinimg.com/736x/21/17/cf/2117cf94ea1f964ab55602bccdad9091.jpg" alt="Imagen 1">
      <div class="card-info">
        <h2>CI/CD</h2>
      </div>
    </div>
    <div class="card" data-title="La importancia de la CI/CD" data-text="La CI/CD es importante ya que previene errores y fallas de código sin interrumpir el desarrollo y las actualizaciones continuas de software, demas de automatizar procesos que normalmente requerirían intervención manual, reduciendo el tiempo de inactividad y acelerando los lanzamientos. Esto mejora la eficiencia y simplifica los flujos de trabajo, especialmente cuando las aplicaciones crecen, además, permite dar mayor valor a los comentarios de los usuarios de manera más frecuente." data-image="https://difusionconcausa.com/wp-content/uploads/2021/05/La-importancia-del-por-que.jpg">
      <img src="https://static.vecteezy.com/system/resources/previews/023/169/138/non_2x/mix-icon-for-importance-vector.jpg" alt="Imagen 2">
      <div class="card-info">
        <h2>La importancia de la CI/CD</h2>
      </div>
    </div>
    <div class="card" data-title="La integración continua" data-text="Es un proceso automatizado donde los desarrolladores fusionan frecuentemente los cambios de código en un repositorio compartido, al realizar estas actualizaciones, se ejecutan pruebas automáticas para verificar que los cambios sean confiables, de esta forma se resuelve el problema de las incompatibilidades de código que pueden surgir cuando varios desarrolladores trabajan en la misma aplicación de forma aislada, permite integrar cambios constantemente, probándolos automáticamente a través de compilaciones y pruebas para asegurar que no se introduzcan errores. Esto agiliza el proceso y facilita la resolución rápida de conflictos entre el código nuevo y el existente." data-image="https://i.ytimg.com/vi/4NGSd6N8sxM/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCMI7QkvkFl59WClA22rq1BR8FrgA">
      <img src="https://static.thenounproject.com/png/5282969-200.png" alt="Imagen 3">
      <div class="card-info">
        <h2>La integración continua</h2>
      </div>
    </div>
    <div class="card" data-title="La distribución continua" data-text="Es el proceso de enviar código ya validado a producción, después de las pruebas que se hacen automáticamente en la CI, los cambios se cargan en un repositorio y están listos para ser implementados. Todo el proceso, desde la fusión del código hasta su despliegue en producción, es automático, lo que facilita a los equipos de operaciones lanzar actualizaciones rápidamente, esto tiene el objetivo de tener siempre una versión lista para producción y minimizar el esfuerzo necesario para implementar cambios." data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStJ5NJs8ItZ5IbBD5Kq8lYGcGxZqVrooDhUQ&s">
        <img src="https://assets.streamlinehq.com/image/private/w_240,h_240,ar_1/f_auto/v1/icons/amazon-web-services/amazon-web-service-code-commit-zqlmhgblqmps655gpvxmw.png/amazon-web-service-code-commit-vnc9rwq2i2xlwbp4qfyu.png?_a=DAJFJtWIZAAC" alt="Imagen 3">
        <div class="card-info">
          <h2>La distribución continua</h2>
        </div>
    </div>
    <div class="card" data-title="La implementación continua" data-text="En este proceso luego de que los cambios se carguen en el repositorio y consiste en implementación de los cambios para ponerlos en producción y así que puedan esta disponibles para los usuarios de pruebas. Este paso se realiza de forma automática para permitir un desarrollo ágil y poder poner cualquier cambio que se realice en marcha en pocos minutos. Que esta parte del proceso sea automático también tiene la debilidad de que su correcto funcionamiento depende del diseño inicial del canal de CI/CD." data-image="https://cdn-icons-png.flaticon.com/512/8099/8099485.png">
        <img src="https://cdn-icons-png.flaticon.com/512/4072/4072990.png" alt="Imagen 3">
        <div class="card-info">
          <h2>La implementación continua</h2>
        </div>
    </div>
    <div class="card" data-title="Seguridad de la CI/CD" data-text="La seguridad en CI/CD garantiza la protección del desarrollo y despliegue del software mediante pruebas y verificaciones automáticas que identifican y corrigen vulnerabilidades. Esto ayuda a prevenir riesgos como ataques al código, filtraciones de datos confidenciales, uso de componentes inseguros o accesos no autorizados a repositorios y herramientas de diseño. Al incorporar medidas de seguridad desde las primeras etapas del desarrollo y a lo largo del proceso, se asegura que el código cumpla con los estándares de calidad y esté listo para una implementación segura en producción." data-image="https://cdn0.iconfinder.com/data/icons/web-development-59/512/web-development-website-10-512.png">
        <img src="https://cdn-icons-png.flaticon.com/512/3208/3208690.png" alt="Imagen 3">
        <div class="card-info">
          <h2>Seguridad de la CI/CD</h2>
        </div>
    </div>
    <div class="card" data-title="Herramientas comunes de CI/CD" data-text="Existen diversas herramientas de CI/CD que automatizan el desarrollo, las pruebas y la implementación del software. Entre las más destacadas están: Jenkins, que puede funcionar como un servidor de CI básico o una central de CD completa; Spinnaker, una plataforma de CD diseñada para entornos multicloud; GoCD, enfocada en modelar y visualizar flujos de trabajo; Concourse, un sistema de automatización open source; y Screwdriver, creada específicamente para la distribución continua. Estas herramientas ayudan a optimizar y agilizar los procesos de desarrollo e implementación." data-image="https://ewzduhvhjkj.exactdn.com/wp-content/uploads/2023/10/09165503/Top-20-CICD-tools-you-should-consider-1-1024x916.jpg?strip=all&lossy=1&ssl=1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK96f2uPQrVNO62F3tKb255T9EFmJT_jCpKEBeDJsUSkjM1HM42D6p5c7efWqTpMfziCs&usqp=CAU" alt="Imagen 3">
        <div class="card-info">
          <h2>Herramientas comunes de CI/CD</h2>
        </div>
    </div>
    <div class="card" data-title="Redhat" data-text="
    Red Hat ayuda a las empresas a modernizar aplicaciones y agilizar el desarrollo en la nube, mediante herramientas como Red Hat OpenShift, que mejora la productividad, automatiza los canales de CI/CD y aplica seguridad en el ciclo de desarrollo. OpenShift Pipelines permite ajustar los pasos del canal de CI/CD de forma independiente, mientras que OpenShift GitOps integra flujos de trabajo basados en Git para una mayor agilidad y seguridad. Ansible Automation Platform facilita la automatización en toda la empresa, asegurando entornos uniformes y mejorando la fiabilidad de las aplicaciones. Además, se integra con Advanced Cluster Management for Kubernetes para gestionar clústeres dentro de CI/CD." data-image="https://developers.redhat.com/sites/default/files/blog/2020/08/openshift.png">
        <img src="https://www.svgrepo.com/show/354273/redhat-icon.svg" alt="Imagen 3">
        <div class="card-info">
          <h2>Redhat</h2>
        </div>
    </div>
